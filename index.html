<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
        }
        #chat {
            border: 1px solid #ccc;
            padding: 15px;
        }
        #messages {
            height: 250px;
            overflow-y: auto;
            border: 1px solid #eee;
            padding: 10px;
            margin-bottom: 10px;
        }
        .user {
            font-weight: bold;
        }
        .bot {
            color: #0066cc;
        }
    </style>
</head>

<body>

    <h1>Chat â€“ test</h1>
    <p>Je ne sais pas ce que je fais (mais le chat apparaÃ®t ðŸ˜„)</p>

    <div id="chat">
        <div id="messages"></div>

        <input 
            type="text" 
            id="input" 
            placeholder="Ã‰cris ton message ici..." 
            style="width: 75%;"
        />
        <button onclick="sendMessage()">Envoyer</button>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById("input");
            const message = input.value.trim();
            if (message === "") return;

            const messagesDiv = document.getElementById("messages");

            messagesDiv.innerHTML +=
                `<p class="user">Utilisateur : ${message}</p>`;

            input.value = "";

            try {
                const response = await fetch(
                    "https://gpt-backend-kodi.onrender.com/chat",
                    {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({ message })
                    }
                );

                const data = await response.json();

                messagesDiv.innerHTML +=
                    `<p class="bot">Bot : ${data.reply}</p>`;

                messagesDiv.scrollTop = messagesDiv.scrollHeight;

            } catch (error) {
                messagesDiv.innerHTML +=
                    `<p class="bot">Bot : Erreur de connexion au serveur</p>`;
            }
        }
    </script>

</body>
</html>
