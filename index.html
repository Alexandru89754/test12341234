<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Chat Gemini Persistant</title>
    <style>
        /* Styles CSS */
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        #chat {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: white;
        }
        #messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #eee;
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .message-line {
            padding: 5px 0;
        }
        .user {
            font-weight: bold;
            color: #333;
            text-align: right;
            margin-bottom: 10px;
        }
        .bot {
            color: #0066cc;
            background-color: #e6f0ff;
            padding: 8px;
            border-radius: 8px;
            margin: 5px 0;
            display: block;
            max-width: 90%;
            text-align: left;
            word-wrap: break-word; /* Important pour les longues réponses */
        }
        .error {
            color: red;
            font-style: italic;
        }
        #input-container {
            display: flex;
            margin-bottom: 10px;
        }
        #input {
            flex-grow: 1;
            padding: 10px;
            margin-right: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #history-output {
            margin-top: 15px;
            white-space: pre-wrap;
            border: 1px solid #ddd;
            padding: 15px;
            background-color: #fff;
            max-height: 250px;
            overflow-y: auto;
            border-radius: 4px;
            font-size: 14px;
            display: none; /* Masqué par défaut */
        }
        #history-output h3 {
            margin-top: 0;
            color: #555;
        }
    </style>
</head>

            <button id="send-button" onclick="sendMessage()">Envoyer</button>
        </div>

        </div>
        
        <div id="history-output">Historique non chargé.</div>
